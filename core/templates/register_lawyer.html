{% extends "base.html" %}

{% block content %}
<h1>Lawyer registration</h1>

<p>Your account will be reviewed and approved by the administrator before you gain access.</p>

<form method="post" class="form" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Submit for approval</button>
</form>
{% endblock %}
