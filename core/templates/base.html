{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Angel</title>

    <!-- Link to stylesheet and favicon -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
    <link rel="icon" href="{% static 'core/images/logo.png' %}" type="image/png">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo-container">
            <img src="{% static 'core/images/logo.png' %}" alt="Guardian Angel Logo" class="logo">
            <h1 class="site-title">Guardian Angel</h1>
        </div>
        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'public_questions' %}">Public Questions</a>
            <a href="{% url 'pricing' %}">Pricing</a>
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
        </nav>
    </header>

    <!-- Main content area -->
    <main class="content">
        {% block content %}
        {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Guardian Angel. All rights reserved.</p>
    </footer>

</body>
</html>
