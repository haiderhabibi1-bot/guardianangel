{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guardian Angel</title>

    <!-- Global stylesheet -->
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">

    <!-- Favicon uses same logo -->
    <link rel="icon" href="{% static 'images/logo.png' %}" type="image/png">

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <header class="navbar">
        <div class="logo-container">
            <img src="{% static 'images/logo.png' %}" alt="Guardian Angel Logo" class="logo">
            <h1 class="site-title">Guardian Angel</h1>
        </div>
        <nav class="nav-links">
            <!-- DO NOT CHANGE NAMES OR URL NAMES -->
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'public_questions' %}">Public Questions</a>
            <a href="{% url 'pricing' %}">Pricing</a>
            <a href="{% url 'register' %}">Register</a>
            <a href="{% url 'login' %}">Login</a>
        </nav>
    </header>

    <!-- Main content (all pages render inside this card) -->
    <main class="page-wrapper">
        <section class="content">
            {% block content %}
            {% endblock %}
        </section>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <p>Â© 2025 Guardian Angel. All rights reserved.</p>
    </footer>

</body>
</html>
