{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guardian Angel</title>
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
    <!-- NAVBAR -->
    <header class="navbar">
        <div class="logo-container">
            <img src="{% static 'core/images/logo.png' %}"
                 alt="Guardian Angel Logo"
                 class="logo">
            <div class="site-title">Guardian Angel</div>
        </div>

        <nav class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'public_questions' %}">Public Questions</a>
            <a href="{% url 'pricing' %}">Pricing</a>
            <a href="{% url 'lawyers_list' %}">Lawyers List</a>

            {% if user.is_authenticated %}
                <a href="{% url 'my_questions' %}">My Questions</a>
                <span>{{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </nav>
    </header>

    <!-- PAGE CONTENT -->
    <div class="page-wrapper">
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        &copy; 2025 Guardian Angel. All rights reserved.
    </footer>
</body>
</html>
