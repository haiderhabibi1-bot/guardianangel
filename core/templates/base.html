{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Guardian Angel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/css/style.css' %}">
</head>
<body>
    <!-- NAVBAR -->
    <nav class="navbar">
        <div class="logo-container">
            <a href="{% url 'home' %}">
                <img src="{% static 'core/images/logo.png' %}" alt="Guardian Angel Logo" class="logo">
            </a>
            <span class="site-title">Guardian Angel</span>
        </div>
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'public_questions' %}">Public Questions</a>
            <a href="{% url 'pricing' %}">Pricing</a>
            <a href="{% url 'lawyers_list' %}">Lawyers List</a>

            {% if user.is_authenticated %}
                <a href="{% url 'my_questions' %}">My Questions</a>
                <span>{{ user.username }}</span>
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </nav>

    <!-- PAGE WRAPPER -->
    <div class="page-wrapper">
        <main class="content">
            {% block content %}{% endblock %}
        </main>
    </div>

    <!-- FOOTER -->
    <footer class="footer">
        Â© 2025 Guardian Angel. All rights reserved.
    </footer>
</body>
</html>
