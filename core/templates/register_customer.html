{% extends "base.html" %}
{% block title %}Create Your Client Account â€” Guardian Angel{% endblock %}

{% block content %}
<div class="ga-card">
    <div class="ga-card-title">Create Your Client Account</div>
    <p class="ga-card-subtitle">
        Ask up to 2 free general questions and connect with approved lawyers.
    </p>

    <form method="post" class="ga-form">
        {% csrf_token %}

        <div class="ga-form-group">
            <label>Username</label>
            <input type="text" name="username" required>
        </div>

        <div class="ga-form-group">
            <label>Email</label>
            <input type="email" name="email" required>
        </div>

        <div class="ga-form-group">
            <label>Password</label>
            <input type="password" name="password1" required>
        </div>

        <div class="ga-form-group">
            <label>Confirm Password</label>
            <input type="password" name="password2" required>
        </div>

        <button type="submit" class="ga-btn ga-btn-primary">Create Account</button>
    </form>

    <p class="ga-form-note">
        Already have an account? <a href="{% url 'login' %}">Log in</a>
    </p>
</div>
{% endblock %}
