{% extends 'base.html' %}
{% block content %}
<h1 class="questions-title">Public questions</h1>

{% if questions %}
    {% for q in questions %}
        <div class="question-card">
            <h3>{{ q.title }}</h3>
            <p>{{ q.answer }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>No answered questions yet.</p>
{% endif %}
{% endblock %}
