{% extends "base.html" %}

{% block content %}
<h1>Ask a public question</h1>

<p>Your question will be posted anonymously. It will only appear publicly once answered by a verified lawyer.</p>

<form method="post" class="form">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn">Submit question</button>
</form>
{% endblock %}
