{% extends 'base.html' %}

{% block content %}
<h1 class="login-title">Log in</h1>
<p>Welcome back. Please log in to access your account.</p>

<form method="post">
    {% csrf_token %}
    {{ form.non_field_errors }}

    <label for="id_username">Username:</label>
    {{ form.username }}

    <label for="id_password">Password:</label>
    {{ form.password }}

    <button type="submit">Login</button>
</form>

<p style="margin-top: 16px; text-align: center;">Don't have an account?</p>
<div style="display: flex; justify-content: center; gap: 16px; margin-top: 8px;">
    <a class="btn" href="{% url 'register_customer' %}">Create Customer Account</a>
    <a class="btn" href="{% url 'register_lawyer' %}">Register as Lawyer</a>
</div>
{% endblock %}
