{% extends 'base.html' %}
{% block content %}
<h1 class="page-title">Lawyers List</h1>

{% if lawyers %}
    {% for lawyer in lawyers %}
        <div class="question-card">
            <h3>{{ lawyer.name }}</h3>
            <p>{{ lawyer.bio }}</p>
        </div>
    {% endfor %}
{% else %}
    <p>Approved lawyers will appear here.</p>
{% endif %}
{% endblock %}
