services:
  - type: web
    name: guardianangel
    env: python
    plan: starter          # or your chosen plan
    branch: main
    buildCommand: |
      pip install -r requirements.txt
      python manage.py migrate --noinput
      python manage.py collectstatic --noinput
    startCommand: gunicorn guardianangel.wsgi:application
    autoDeploy: true

    envVars:
      - key: PYTHON_VERSION
        value: 3.11
      - key: DJANGO_SETTINGS_MODULE
        value: guardianangel.settings
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: ALLOWED_HOSTS
        value: "guardianangelconsulting.ca,.onrender.com"
